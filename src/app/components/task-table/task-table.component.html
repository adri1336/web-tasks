<div class="task_table_body">
  <h2>{{ title }}</h2>
  <table mat-table [dataSource]="tasks">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let task">{{ task.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let task">{{ task.author }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let task">
        <mat-icon *ngIf="task.status == TASK_STATUS.DONE" (click)="onActionClick(task.id, 'view')">visibility</mat-icon>
        <mat-icon *ngIf="task.status == TASK_STATUS.TODO" (click)="onActionClick(task.id, 'edit')">edit</mat-icon>
        <mat-icon (click)="onActionClick(task.id, 'delete')">delete</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
